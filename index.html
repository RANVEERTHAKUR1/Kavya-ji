<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Kavya</title>
    <style>
        body { background: #fff0f3; text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background: white; margin: 50px auto; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 350px; }
        .kavya-img { width: 100%; border-radius: 15px; margin-bottom: 15px; border: 3px solid #ff4d6d; }
        h1 { color: #ff4d6d; font-size: 24px; }
        p { color: #555; line-height: 1.6; }
        .heart { color: red; font-size: 30px; animation: beat 1s infinite; display: inline-block; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        .btn { background: #ff4d6d; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <img src="kavya.jpg" alt="Kavya" class="kavya-img">
        <h1>Hi Kavya! <span class="heart">❤️</span></h1>
        <p>You make my world a better place. Yeh chota sa surprise sirf tumhare liye!</p>
        <button class="btn" onclick="sayLove()">Click Me</button>
    </div>

    <script>
        function sayLove() {
            alert("I Love You So Much, Kavya! ❤️✨");
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>

</body>
</html>
